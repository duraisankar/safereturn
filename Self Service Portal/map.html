<style>
    #map {
      margin:0 auto;
      width: 450px;
      height: 450px;
    }
    </style>
    
      <div id="map"></div>

    <script src='https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyDacK48Kai5BVtY6tqNCTSzGKXYwpOhYM8'></script>
          <script >
    var locations = [
      ['<b>F-56562 - FL4, Ratha Tek Medows</b>Chennai<br>Phone: 701-555-1234.', 13.1280938, 80.2552753, 4],
      ['<b>F-86215 - Floor 2,Tidel Park</b><br>Chennai<br>Phone: 702-555-4321.', 13.086166505733262, 80.26473999023439, 5]
    
    ];
    
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      /* Zoom level of your map */
      center: new google.maps.LatLng(13.1280938, 80.2552753),
      /* coordinates for the center of your map */
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
    var infowindow = new google.maps.InfoWindow();
    
    var marker, i;
    
    for (i = 0; i < locations.length; i++) {
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });
    
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
        </script>
